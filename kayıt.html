<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGİSTER</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="website icon" type="png" href="images/logoo.png" />
  </head>
  <body class="kayıt-body">
    <header>
      <input type="checkbox" name="" id="chk1" />
      <a href="index.html">
        <div class="logo"><img src="images/logoo.png" alt="" /></div
      ></a>
      <ul>
        <li><a href="men.html">MEN</a></li>
        <li><a href="women.html">WOMEN</a></li>
        <li><a href="kids.html">KIDS</a></li>
        <li><a href="sale.html">SALE</a></li>
        <li><a href="kayıt.html">REGISTER</a></li>
      </ul>
      <div class="menu">
        <label for="chk1">
          <i class="fa fa-bars"></i>
        </label>
      </div>
    </header>
    <div class="wrapper">
      <div class="card-switch">
        <label class="switch">
          <input type="checkbox" class="toggle" />
          <span class="slider"></span>
          <span class="card-side"></span>
          <div class="flip-card__inner">
            <div class="flip-card__front">
              <div class="title">Log in</div>
              <form class="flip-card__form" action="">
                <input
                  class="flip-card__input"
                  name="email"
                  placeholder="Email"
                  type="email"
                />
                <input
                  class="flip-card__input"
                  name="password"
                  placeholder="Password"
                  type="password"
                />
                <button class="flip-card__btn">Let`s go!</button>
              </form>
            </div>
            <div class="flip-card__back">
              <div class="title">Sign up</div>
              <form class="flip-card__form" action="">
                <input
                  class="flip-card__input"
                  placeholder="Name"
                  type="name"
                />
                <input
                  class="flip-card__input"
                  name="email"
                  placeholder="Email"
                  type="email"
                />
                <input
                  class="flip-card__input"
                  name="password"
                  placeholder="Password"
                  type="password"
                />
                <button class="flip-card__btn">Confirm!</button>
              </form>
            </div>
          </div>
        </label>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/c7a7c7ebeb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
